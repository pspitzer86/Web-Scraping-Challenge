<!-- Start of html -->
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Mission_to_Mars</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<!--#########################################################################
Patrick Spitzer
Web Scraper Challenge Homework
The purpose of this project was to use plot images and data used in previous homework Weather API and to
create a website around it.  The website needed a navbar with a dropdown for four of the plots
and tabs to a comparison of those plots and a table fo the data used.  All pages needed to be responsive 
to the re-sizing of a page.  CSS and Bootstrap styles were needed in this assignment.
In collaboration with Kate Spitzer
#############################################################################-->

<body>

  <!--Creation of jumbotron for website.-->
<div class=jumbotron>
  <h1 class='text-sm-center display-4'>Welcome to Mars!</h1>
  <p class='lead text-sm-center'>Shall we have a look?</p>
  <hr class='my-4'>
    <div class='container'>
      <div class='row'>
        <div class='col text-center'>
          <a class='btn btn-primary btm-lg text-sm-center' href='/scrape' role='button'>Scrape Mars Data</a>
        </div>
      </div>
    </div>
</div>

<h1 class='text-lg-left'>Latest News For Mars</h1>
<h3>{{mars.news_title}}</h3>
<p>{{mars.news_p}}</p>

<div class='container'>
  <div class='row'>
    <div class='col-7'>
      <h1 class='text-lg-left'>Featured Image of Mars</h1>
        <img src='{{mars.featured_image_url}}' alt='feature_mars'>
    </div>
    <div class='col-5'>
      <h1 class='text-lg-left'>Mars Data</h1>
       <div class='table"'>
          {{mars.mars_table_string | safe}}
       </div>
    </div>
  </div>
</div>







<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

</body>

</html>
